<body>
  <div class="container">
    <header>
      <h1>Kejar Aurora System</h1>
      <!-- <label class="hide-completed">
      <input type="checkbox" />
        Hide Completed Tasks
      </label> -->
      <!-- {{> loginButtons}} -->
    </header>
    <div>
      {{#if currentUser}}
      {{> logout}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new task" />
      </form>
      {{else}}
      <div class="login-box">
        {{> login}}
      </div>
      {{/if}}
    </div>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
